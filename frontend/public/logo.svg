             C176 116, 184 108, 186 98
             C190 82, 178 70, 162 70
             C176 64, 184 52, 182 40
             C180 28, 168 20, 156 22
             C144 24, 136 36, 140 48
             C142 56, 146 62, 150 70 Z"/>
    <!-- pedestal -->
    <path d="M140 122 C130 156, 120 190, 116 230 C112 274, 130 292, 170 292
             L170 312 L110 312 C74 312, 54 290, 58 246
             C64 186, 92 132, 140 122 Z"/>
